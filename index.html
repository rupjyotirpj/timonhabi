<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1453px;
            height: 838px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/River_0.js"></script>
        <script src="data/houses_1.js"></script>
        <script src="data/RoadNetwork_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[27.0982514484752,95.06332264340048],[27.12047107371774,95.10188804558581]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_River_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_River_0_0() {
            return {
                pane: 'pane_River_0',
                interactive: true,
            }
        }
        function style_River_0_1() {
            return {
                pane: 'pane_River_0',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_River_0');
        map.getPane('pane_River_0').style.zIndex = 400;
        map.getPane('pane_River_0').style['mix-blend-mode'] = 'normal';
        var layer_River_0 = new L.geoJson.multiStyle(json_River_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_River_0',
            layerName: 'layer_River_0',
            pane: 'pane_River_0',
            onEachFeature: pop_River_0,
            styles: [style_River_0_0,style_River_0_1,]
        });
        bounds_group.addLayer(layer_River_0);
        map.addLayer(layer_River_0);
        function pop_houses_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>House No</strong><br />' + (feature.properties['House No'] !== null ? autolinker.link(feature.properties['House No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Address</strong><br />' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Type</strong><br />' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Pincode</strong><br />' + (feature.properties['Pincode'] !== null ? autolinker.link(feature.properties['Pincode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>POI</strong><br />' + (feature.properties['POI'] !== null ? autolinker.link(feature.properties['POI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_houses_1_0(feature) {
            switch(String(feature.properties['Address'])) {
                case '1 No Rongsual Pothar':
                    return {
                pane: 'pane_houses_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,28,150,1.0)',
                interactive: true,
            }
                    break;
                case 'Timon Habi Grant':
                    return {
                pane: 'pane_houses_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,224,107,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        function style_houses_1_1(feature) {
            switch(String(feature.properties['Address'])) {
                case '1 No Rongsual Pothar':
                    return {
                pane: 'pane_houses_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,28,150,1.0)',
                interactive: true,
            }
                    break;
                case 'Timon Habi Grant':
                    return {
                pane: 'pane_houses_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,224,107,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_houses_1');
        map.getPane('pane_houses_1').style.zIndex = 401;
        map.getPane('pane_houses_1').style['mix-blend-mode'] = 'normal';
        var layer_houses_1 = new L.geoJson.multiStyle(json_houses_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_houses_1',
            layerName: 'layer_houses_1',
            pane: 'pane_houses_1',
            onEachFeature: pop_houses_1,
            styles: [style_houses_1_0,style_houses_1_1,]
        });
        bounds_group.addLayer(layer_houses_1);
        map.addLayer(layer_houses_1);
        function pop_RoadNetwork_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Road Name</strong><br />' + (feature.properties['Road Name'] !== null ? autolinker.link(feature.properties['Road Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dist'] !== null ? autolinker.link(feature.properties['Dist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Road Type</strong><br />' + (feature.properties['Road Type'] !== null ? autolinker.link(feature.properties['Road Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RoadNetwork_2_0(feature) {
            switch(String(feature.properties['Road Type'])) {
                case 'Residential':
                    return {
                pane: 'pane_RoadNetwork_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Trail':
                    return {
                pane: 'pane_RoadNetwork_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        function style_RoadNetwork_2_1(feature) {
            switch(String(feature.properties['Road Type'])) {
                case 'Residential':
                    return {
                pane: 'pane_RoadNetwork_2',
                opacity: 1,
                color: 'rgba(124,199,230,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Trail':
                    return {
                pane: 'pane_RoadNetwork_2',
                opacity: 1,
                color: 'rgba(211,87,174,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RoadNetwork_2');
        map.getPane('pane_RoadNetwork_2').style.zIndex = 402;
        map.getPane('pane_RoadNetwork_2').style['mix-blend-mode'] = 'normal';
        var layer_RoadNetwork_2 = new L.geoJson.multiStyle(json_RoadNetwork_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RoadNetwork_2',
            layerName: 'layer_RoadNetwork_2',
            pane: 'pane_RoadNetwork_2',
            onEachFeature: pop_RoadNetwork_2,
            styles: [style_RoadNetwork_2_0,style_RoadNetwork_2_1,]
        });
        bounds_group.addLayer(layer_RoadNetwork_2);
        map.addLayer(layer_RoadNetwork_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Road Network<br /><table><tr><td style="text-align: center;"><img src="legend/RoadNetwork_2_Residential0.png" /></td><td>Residential</td></tr><tr><td style="text-align: center;"><img src="legend/RoadNetwork_2_Trail1.png" /></td><td>Trail</td></tr></table>': layer_RoadNetwork_2,'houses<br /><table><tr><td style="text-align: center;"><img src="legend/houses_1_1NoRongsualPothar0.png" /></td><td>1 No Rongsual Pothar</td></tr><tr><td style="text-align: center;"><img src="legend/houses_1_TimonHabiGrant1.png" /></td><td>Timon Habi Grant</td></tr></table>': layer_houses_1,'<img src="legend/River_0.png" /> River': layer_River_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_River_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_River_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_houses_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['POI'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['POI']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_houses_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_RoadNetwork_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Road Name'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Road Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RoadNetwork_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_River_0,layer_houses_1,layer_RoadNetwork_2]);
        map.on("zoomend", function(){
            resetLabels([layer_River_0,layer_houses_1,layer_RoadNetwork_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_River_0,layer_houses_1,layer_RoadNetwork_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_River_0,layer_houses_1,layer_RoadNetwork_2]);
        });
        </script>
    </body>
</html>
